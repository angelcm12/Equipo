<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            background-color: #f9c7d4;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 2.2em;
        }
        .botones {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .si {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.2s, top 0.2s;
        }
        .mensaje {
            display: none;
            font-size: 2em;
            color: #d63384;
            margin-top: 20px;
        }
        /* Animación de corazones */
        .corazones {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .corazon {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: flotar 4s linear infinite;
        }
        .corazon:before, .corazon:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .corazon:before {
            top: -10px;
            left: 0;
        }
        .corazon:after {
            left: 10px;
            top: 0;
        }
        @keyframes flotar {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="botones">
        <button class="si" onclick="mostrarMensaje()">Sí</button>
        <button class="no" id="botonNo" onmouseover="moverBoton()" ontouchstart="moverBoton(event)">No</button>
    </div>

    <div class="mensaje" id="mensaje">
        Sabía que dirías que sí, my love ❤️<br>
        사랑해 (Te amo en coreano)
    </div>

    <div class="corazones"></div>

    <audio autoplay loop>
        <source src="die_with_a_smile.mp3" type="audio/mp3">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        function mostrarMensaje() {
            let mensaje = document.getElementById("mensaje");
            mensaje.style.display = "block";
        }

        function moverBoton(event) {
            if (event) event.preventDefault(); // Previene errores en móviles
            let boton = document.getElementById("botonNo");
            let maxX = window.innerWidth - boton.clientWidth;
            let maxY = window.innerHeight - boton.clientHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            boton.style.left = x + "px";
            boton.style.top = y + "px";
        }

        function crearCorazones() {
            for (let i = 0; i < 10; i++) {
                let corazon = document.createElement("div");
                corazon.classList.add("corazon");
                corazon.style.left = Math.random() * window.innerWidth + "px";
                corazon.style.top = Math.random() * window.innerHeight + "px";
                corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.querySelector(".corazones").appendChild(corazon);
                setTimeout(() => corazon.remove(), 4000);
            }
        }
        setInterval(crearCorazones, 500);
    </script>

</body>
</html>
