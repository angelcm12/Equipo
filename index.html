<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            background-color: #f9c7d4;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 2.2em;
        }
        .corazones {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .botones {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .si {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.2s, top 0.2s;
        }
        .mensaje {
            display: none;
            font-size: 2em;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="botones">
        <button class="si" onclick="mostrarMensaje()">Sí</button>
        <button class="no" id="botonNo" onmouseover="moverBoton()" ontouchstart="moverBoton(event)">No</button>
    </div>

    <div class="mensaje" id="mensaje">
        Sabía que dirías que sí, my love ❤️<br>
        사랑해 (Te amo en coreano)
    </div>

    <div class="corazones"></div>

    <audio autoplay loop>
        <source src="die_with_a_smile.mp3" type="audio/mp3">
    </audio>

    <script>
        function mostrarMensaje() {
            let mensaje = document.getElementById("mensaje");
            mensaje.style.display = "block";
        }

        function moverBoton(event) {
            event.preventDefault(); // Previene problemas en móviles
            let boton = document.getElementById("botonNo");
            let maxX = window.innerWidth - boton.clientWidth;
            let maxY = window.innerHeight - boton.clientHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            boton.style.left = x + "px";
            boton.style.top = y + "px";
        }
    </script>

</body>
</html>
